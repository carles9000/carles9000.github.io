            bottom: 5px;

            width: 50%;
            font-family: tahoma;
            font-size: 14px;
            display: block;

            width: 10px;
            background-color: gray;
            cursor: col-resize;
            position: relative;
            z-index: 10;
        }

        #hb_resizer:hover, 
        #hb_resizer.active {
            background-color: #999;
        }

        #hb_console {
            flex: 1;
            margin-left: 0;
            margin-right: 0; 
			padding: 5px;							
			font-size: 16px;			
			font-family:  "Courier New", Courier, monospace;

		.hb_console_dark {
			background-color: black !important;
			color: white !important;		
		}
		
		.hb_console_nodark {
			background-color: white !important;
			color: black !important;		
		}
